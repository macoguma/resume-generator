<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProResume | Oguma Austine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <aside class="editor-side">
    <h2>Resume Builder</h2>
    
    <div class="control-group">
      <label>Template Style</label>
      <select id="template" onchange="generate()">
        <option value="classic">Classic Professional</option>
        <option value="modern">Modern Minimalist</option>
      </select>
    </div>

    <input id="name" placeholder="Full Name" oninput="generate()">
    <input id="email" placeholder="Email Address" oninput="generate()">
    <input id="phone" placeholder="Phone Number" oninput="generate()">

    <textarea id="summary" placeholder="Professional Summary..." oninput="generate()"></textarea>
    <textarea id="education" placeholder="Education (One per line)" oninput="generate()"></textarea>
    <textarea id="experience" placeholder="Work Experience (One per line)" oninput="generate()"></textarea>
    <textarea id="skills" placeholder="Skills (Comma separated)" oninput="generate()"></textarea>

    <div class="actions">
      <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
      <button onclick="downloadWord()" class="btn-secondary">Word (.docx)</button>
      <button onclick="generateCoverLetter()" class="btn-text">Cover Letter</button>
    </div>
  </aside>

  <main class="preview-side">
    <div id="resume" class="classic"></div>
  </main>
</div>

<footer>Â© 2026 Oguma Austine. Created with passion.</footer>

<script src="script.js"></script>
</body>
</html>
