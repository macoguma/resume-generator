<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator | Oguma Austine</title>

  <meta name="google-site-verification" content="oiWYhCtfS262uMqPnqn1LVKEsLxnD2frYo6lhX384Qg">
  <meta name="author" content="Oguma Austine">
  <meta name="description" content="Free online resume builder by Oguma Austine with live preview and multiple professional templates.">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Resume Generator",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "creator": {
      "@type": "Person",
      "name": "Oguma Austine"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">
  <header class="app-header">
    <h1>Resume Builder</h1>
    <button onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <main>
    <div class="input-group">
      <label>Resume Template</label>
      <select id="template">
        <option value="template-one">Professional Two-Column</option>
        <option value="template-two">Modern Minimal</option>
        <option value="template-three">Creative Accent</option>
      </select>

      <label>Full Name</label>
      <input id="name" placeholder="Full Name">

      <label>Email</label>
      <input id="email" type="email" placeholder="Email Address">

      <label>Phone</label>
      <input id="phone" placeholder="Phone Number">

      <label>Photo</label>
      <input type="file" id="photo" accept="image/*">
    </div>

    <div class="input-group">
      <label>Profile Summary</label>
      <textarea id="summary"></textarea>

      <label>Education (Each on new line)</label>
      <textarea id="education" placeholder="University | Year"></textarea>

      <label>Experience</label>
      <textarea id="experience" placeholder="Role | Year"></textarea>

      <label>Skills (Comma separated)</label>
      <textarea id="skills"></textarea>
    </div>

    <div class="action-grid">
      <button onclick="downloadPDF()">Save PDF</button>
      <button onclick="clearAll()" class="danger">Clear All</button>
    </div>
  </main>

  <footer class="site-footer">

  </footer>
</div>

<!-- LIVE PREVIEW -->
<div id="print-area">
  <div id="resume"></div>
</div>

<script src="script.js"></script>
</body>
</html>
