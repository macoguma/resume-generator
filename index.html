<body>

<div class="app-container">
  <header class="app-header">
    <h1 id="app-title">Resume Builder</h1>

    <div class="header-actions">
      <select id="language-switch">
        <option value="en">EN</option>
        <option value="sw">SW</option>
      </select>
      <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <div class="input-group">
      <input type="file" id="photo" accept="image/*">
      <input id="name" placeholder="Full Name">
      <input id="title" placeholder="Job Title">
      <input id="email" placeholder="Email Address">
      <input id="phone" placeholder="Phone Number">
    </div>

    <div class="input-group">
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="education" placeholder="Education (Year | Institution | Description)"></textarea>
      <textarea id="experience" placeholder="Experience (Year | Role | Description)"></textarea>
      <textarea id="skills" placeholder="Skills (Comma separated)"></textarea>
      <textarea id="languages" placeholder="Languages (Comma separated)"></textarea>
    </div>

    <div class="actions">
      <button onclick="previewResume()" class="btn-preview">Preview Resume</button>
      <button onclick="downloadPDF()" class="btn-primary">Save PDF</button>
      <button onclick="downloadWord()" class="btn-secondary">Save Word</button>
      <button onclick="clearAll()" class="btn-clear">Clear All</button>
    </div>
