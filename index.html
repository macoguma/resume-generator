<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProResume Builder | Oguma Austine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
  <header class="editor-top">
    <div class="header-content">
      <div class="title-area">
        <h2>Resume Builder</h2>
        <button id="theme-toggle" onclick="toggleTheme()" class="btn-icon">ðŸŒ™</button>
      </div>
      
      <div class="input-grid">
        <div class="col">
          <select id="template" onchange="generate()">
            <option value="classic">Classic Professional</option>
            <option value="modern">Modern Minimalist</option>
          </select>
          <input id="name" placeholder="Full Name" oninput="generate()">
          <input id="email" placeholder="Email Address" oninput="generate()">
          <input id="phone" placeholder="Phone Number" oninput="generate()">
        </div>
        
        <div class="col">
          <textarea id="summary" placeholder="Professional Summary..." oninput="generate()"></textarea>
          <textarea id="education" placeholder="Education (School | Year)" oninput="generate()"></textarea>
        </div>

        <div class="col">
          <textarea id="experience" placeholder="Experience (Role | Year)" oninput="generate()"></textarea>
          <textarea id="skills" placeholder="Skills (Comma separated)" oninput="generate()"></textarea>
          <div class="actions">
            <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
            <button onclick="downloadWord()" class="btn-secondary">Word</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="preview-bottom">
    <div id="resume-container">
        <div id="resume" class="classic"></div>
    </div>
  </main>

  <footer class="site-footer">
    <p>Â© 2026 Created by Oguma Austine</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
