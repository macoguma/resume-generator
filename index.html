<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProResume Builder | Oguma Austine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <aside class="editor-side">
    <div class="header-flex">
      <h2>Resume Builder</h2>
      <button id="theme-toggle" onclick="toggleTheme()" class="btn-icon" title="Toggle Dark Mode">ðŸŒ™</button>
    </div>
    
    <div class="control-group">
      <label>Template Style</label>
      <select id="template" onchange="generate()">
        <option value="classic">Classic Professional</option>
        <option value="modern">Modern Minimalist</option>
      </select>
    </div>

    <input id="name" placeholder="Full Name" oninput="generate()">
    <input id="email" placeholder="Email Address" oninput="generate()">
    <input id="phone" placeholder="Phone Number" oninput="generate()">

    <label>Professional Summary</label>
    <textarea id="summary" placeholder="Highly motivated student..." oninput="generate()"></textarea>
    
    <label>Education (Use | to separate school and year)</label>
    <textarea id="education" placeholder="Pwani University | 2024 â€“ Present" oninput="generate()"></textarea>
    
    <label>Work Experience</label>
    <textarea id="experience" placeholder="Project Developer | 2025" oninput="generate()"></textarea>
    
    <label>Skills (Comma separated)</label>
    <textarea id="skills" placeholder="HTML, CSS, JavaScript, Git" oninput="generate()"></textarea>

    <div class="actions">
      <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
      <button onclick="downloadWord()" class="btn-secondary">Word (.docx)</button>
      <button onclick="generateCoverLetter()" class="btn-text">Cover Letter</button>
    </div>
  </aside>

  <main class="preview-side">
    <div id="resume" class="classic"></div>
  </main>
</div>

<footer>Â© 2026 Oguma Austine. Built with passion.</footer>

<script src="script.js"></script>
</body>
</html>
