<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProResume Builder | Oguma Austine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <header class="app-header">
    <h1>Resume Builder</h1>
    <button id="theme-toggle" onclick="toggleTheme()" class="btn-icon">ðŸŒ™</button>
  </header>

  <main class="editor-main">
    <div class="input-group">
      <select id="template">
        <option value="classic">Classic Professional</option>
        <option value="modern">Modern Minimalist</option>
      </select>
      <input id="name" placeholder="Full Name">
      <input id="email" placeholder="Email Address">
      <input id="phone" placeholder="Phone Number">
    </div>

    <div class="input-group">
      <textarea id="summary" placeholder="Professional Summary..."></textarea>
      <textarea id="education" placeholder="Education (School | Year)"></textarea>
      <textarea id="experience" placeholder="Experience (Role | Year)"></textarea>
      <textarea id="skills" placeholder="Skills (Comma separated)"></textarea>
    </div>

    <div class="action-grid">
      <button onclick="showPreview()" class="btn-preview">See Preview</button>
      <div class="download-btns">
        <button onclick="downloadPDF()" class="btn-primary">Save PDF</button>
        <button onclick="downloadWord()" class="btn-secondary">Save Word</button>
      </div>
      <button onclick="clearAll()" class="btn-clear">Clear All</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>Â© 2026 Created by Oguma Austine</p>
  </footer>
</div>

<div id="print-area" style="display:none;">
    <div id="resume"></div>
</div>

<script src="script.js"></script>
</body>
</html>
