  <main>
    <div class="input-group">
      <label>Template</label>
      <select id="template">
        <option value="two-column">Professional Two-Column</option>
      </select>

      <label>Full Name</label>
      <input id="name" required placeholder="Full Name">

      <label>Email</label>
      <input id="email" type="email" required placeholder="Email Address">

      <label>Phone</label>
      <input id="phone" placeholder="Phone Number">

      <label>Photo</label>
      <input type="file" id="photo" accept="image/*">
    </div>

    <div class="input-group">
      <label>Profile Summary</label>
      <textarea id="summary" placeholder="Short professional summary"></textarea>

      <label>Education</label>
      <textarea id="education" placeholder="Institution | Year"></textarea>

      <label>Experience</label>
      <textarea id="experience" placeholder="Role | Year"></textarea>

      <label>Skills</label>
      <textarea id="skills" placeholder="Comma separated skills"></textarea>
    </div>

      <button onclick="downloadPDF()">Save PDF</button>
